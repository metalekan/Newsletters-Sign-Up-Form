<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Newsletter sign-up form with success message</title>
</head>

<body>


  <div class="box-content-a">
    <!-- Sign-up form start -->
    <div class="newsletter">
      <div class="home-img">
      </div>  
      <div class="container-fluid form-part">
        <h1 class="fw-bold">Stay Updated!</h1> 
        <p>Join 60,000+ project managers recieving monthly updates on:</p>
        <div class="d-flex gap-3 flex-column">
          <div class="d-flex align-items-center">
            <input class="cyberpunk-checkbox" type="checkbox" name="" id="">
            <label for="">Products discovery and building what matters</label>
          </div> 
          <div class="d-flex align-items-center">
            <input class="cyberpunk-checkbox" type="checkbox" name="" id="">
            <label for="">Measuring to ensure updates are a success</label>
          </div> 
          <div class="d-flex align-items-center">
            <input class="cyberpunk-checkbox" type="checkbox" name="" id="">
            <label for="">And much more!</label>
          </div>  
        </div>
        <div class="my-4">
          <div class="d-flex justify-content-between">
            <label class="fw-bold" for="">Email address </label>
            <span class="error-text fw-bold"></span>
          </div>
          <input class="my-2 p-3 inputZZ" type="email" placeholder="email@company.com" id="email">
          <button class="my-3 buttonZZ subscribe" type="submit">Subscribe to monthly newsletter</button>
        </div>  
  
      </div>  
    </div>

  </div>  

  <!-- Success message start -->

  <div class="box-content-b d-none">
    <div class="success-message">
      <div class="d-grid gap-3">
        <img src="assets/images/icon-success.svg" alt="success">
        <h1 class="fw-bold">Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span class="fw-bold">ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscription.</p>
      </div>
      <div>
        <button class="buttonZZ dismiss">Dismiss message</button>
      </div>
    </div>
  </div>
  

  <script src="assets/app.js"></script>
</body>

</html>
